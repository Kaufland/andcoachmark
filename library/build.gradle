apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'jacoco'
apply plugin: 'pmd'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url uri('libs') }
        jcenter()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0.1'
}

task jacocoTestReport(type: JacocoReport, dependsOn: 'testDebugUnitTest', group: 'verification') {

    reports {
        xml.enabled = true
        html.enabled = false
    }

    def fileFilter = ['**/R.class', '**/R$*.class', '**/BuildConfig.*', '**/Manifest*.*', '**/*Test*.*', 'android/**/*.*']
    def debugTree = fileTree(dir: "${buildDir}/intermediates/classes/debug", excludes: fileFilter)
    def mainSrc = "${project.projectDir}/src/main/java"

    sourceDirectories = files([mainSrc])
    classDirectories = files([debugTree])
    executionData = files("${buildDir}/jacoco/testDebugUnitTest.exec")
}

def AAVersion = "4.6.0"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "com.android.support:appcompat-v7:${androidSupportVersion}"
    testImplementation "junit:junit:${jUnitVersion}"
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.3'
    testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.3'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.3'
    testImplementation 'org.powermock:powermock-classloading-xstream:1.6.3'
    testImplementation 'org.robolectric:robolectric:3.3.2'
    testImplementation 'org.khronos:opengl-api:gl1.1-android-2.1_r1'
    implementation group: 'com.neenbedankt.gradle.plugins', name: 'android-apt', version: '1.8'
    annotationProcessor "org.androidannotations:androidannotations:$AAVersion"
    implementation "org.androidannotations:androidannotations-api:$AAVersion"

}
